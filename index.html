<!DOCTYPE html>
<html>
<head>
 
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>FETCI</title>
    <meta name='description'>
    <meta content='width=1008' name='viewport'>
    <link href='/css/main_EN.css' rel='stylesheet'>
    <script src='/js/Analytics.js'></script>  
    <script src='/bower_components/modernizr/modernizr.js'></script>

    <script type="text/javascript">
        //check ie version
        var isIE = function (ver)
        {
            var b = document.createElement('b')
            b.innerHTML = '<!--[if IE ' + ver + ']><i></i><![endif]-->'
            return b.getElementsByTagName('i').length === 1
        }
    
        if (isIE(6))
        {
            alert('您的IE版本過舊，請使用IE8.0以上版本或Firefox、Chrome瀏覽')
            window.location.href = 'http://windows.microsoft.com/zh-tw/internet-explorer/download-ie';
        }

        var jsImg = new Array("/img/home/kv-1.jpg", "/img/home/kv-2.jpg", "/img/home/kv-3.jpg");
        var jsImg_len = jsImg.length;  // 圖檔數量

        // 要用另一個變數存，是不想在 function 中每次都要算陣列的大小
        var i=0;
        //起始照片  2 為 003.jpg
        //設定每兩秒執行一次sequentialImg() ，此行要在 function 之外
        setInterval("sequentialImg()",4000);
        function sequentialImg() //循序播放
        {
            document.getElementById("my_div").innerHTML  = "<img src='"+jsImg[i]+"' width='1008' height='362'>";  			
            i++;
            if(i>=jsImg_len)  i=0;
        } 	
    </script>
  
    <script type="text/javascript">
        //循序播放陣列中指定的圖檔
        var jsImg2 = new Array("/img/home/P01.jpg","/img/home/P02.jpg","/img/home/P03.jpg","/img/home/P04.jpg");
        var jsImg2_len = jsImg2.length;  // 圖檔數量
        var jsHref2 = new Array("/OurBusiness/ProductsandSolutions.html", "/OurBusiness/ProductsandSolutions.html", "/OurBusiness/ProductsandSolutions.html", "/OurBusiness/ProductsandSolutions.html");
		var jsAdName2 = new Array("右下banner1", "右下banner2", "右下banner3", "右下banner4");
        // 要用另一個變數存，是不想在 function 中每次都要算陣列的大小
        var j=0;                       //起始照片  2 為 003.jpg
        //設定每兩秒執行一次sequentialImg() ，此行要在 function 之外
        setInterval("sequentialImg2()",3000);
        function sequentialImg2() //循序播放
        {
            document.getElementById("my2_div").innerHTML  = "<a href ='" + jsHref2[j] + "' onclick='ga(\"send\", \"event\", \"AD Random\", \"" + jsAdName2[j] + "\", \"\");'><img src='"+jsImg2[j]+"' width=300 height=140></a>";   
			ga('send', 'event', 'AD Random Impression',   jsAdName2[j]  , '');
            j++;
            if(j>=jsImg2_len)  j=0;
        }
    </script>
  
</head>

<body id='inner' onload="sequentialImg();sequentialImg2();">
    <div class='pageShadow' id='left'></div>
    <div class='pageShadow' id='right'></div>
    <div class='pageShadow' id='bottom'></div>

    <div id='wrap'>
        <div class='clearfix' id='header'></div>
        <div class='clearfix' id='wrapForNavBg'>
            <div class='mainContent'>
                <div id="my_div"></div>                
                <div class='contentInnerWrap'>
		            <div style="text-align:center">		  

                        <div style="width:336px;height:175px;float:left;color:white;background-color:#084e8a">
                            <img height="28" src="/img/home/footer001.jpg">
                            <iframe width="300" height="140" src="https://www.youtube.com/embed/F0-TwDzeXd0" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                        </div>

                        <div style="width:336px;height:175px;float:left;color:white;background-color:#084e8a;">
                            <a href='/OurBusiness/OurStrength.html' onclick='ga("send", "event", "AD Links", "banner2", "");'>
                                <img width="336" height="175" src="/img/home/footer002.jpg">
                            </a>	
                        </div>

                        <div style="width:336px;height:175px;float:left;color:white;background-color:#084e8a;">
                            <img height="28" src="/img/home/p00.jpg">
                            <div id="my2_div" ></div>
                        </div>

                    </div>	
                </div>	
            </div>		
        </div>
        <div id='footer'></div>
    </div>

    <script src='/bower_components/jquery/jquery.min.js'></script>
    <script src='/js/jquery-ui-1.10.3.custom.min.js'></script>
    <script src='/bower_components/handlebars/handlebars.min.js'></script>
    <script src='/js/define_en.js'></script>
    <script src='/js/app_en.js'></script>  
    <script>
        window.FETC.Current_SubNav = 'home';
    </script>

</body>
</html>
